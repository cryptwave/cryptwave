<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptor & Decryptor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: url('https://raw.githubusercontent.com/devomn0/storageSW/refs/heads/main/image.jpg') no-repeat center center/cover;
            color: #ffffff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h1 {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
        }

        button {
            width: 75%;
            padding: 12px;
            border: none;
            align-items: center;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button.encrypt {
            background-color: #28a745;
            color: #fff;
        }

        button.decrypt {
            background-color: #dc3545;
            color: #fff;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .output {
            margin-top: 20px;
            padding: 12px;
            background-color: #444;
            border-radius: 8px;
            word-wrap: break-word;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>CRYPTWAVE</h1>
        <label>Encryptor & Decryptor</label>

        <div class="input-group">
            <label for="file">Select a file:</label>
            <input type="file" id="file" accept="*">
        </div>

        <button class="encrypt" onclick="encryptFile()">Encrypt File</button>
        <button class="decrypt" onclick="decryptFile()">Decrypt File</button>

        <div id="output" class="output" style="display: none;"></div>
    </div>
