<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptor & Decryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2c2c2c;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .container h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button.encrypt {
            background-color: #28a745;
            color: #fff;
        }

        button.decrypt {
            background-color: #dc3545;
            color: #fff;
        }

        button:hover {
            opacity: 0.9;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #444;
            border-radius: 8px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encryptor & Decryptor</h1>

        <div class="input-group">
            <label for="file">Select a file:</label>
            <input type="file" id="file" accept="*">
        </div>

        <button class="encrypt" onclick="encryptFile()">Encrypt File</button>
        <button class="decrypt" onclick="decryptFile()">Decrypt File</button>

        <div id="output" class="output" style="display: none;"></div>
    </div>
