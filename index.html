<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptor & Decryptor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: url('https://raw.githubusercontent.com/devomn0/storageSW/refs/heads/main/image.jpg') no-repeat center center/cover;
            color: #ffffff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h1 {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button.encrypt {
            background-color: #28a745;
            color: #fff;
        }

        button.decrypt {
            background-color: #dc3545;
            color: #fff;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .output {
            margin-top: 20px;
            padding: 12px;
            background-color: #444;
            border-radius: 8px;
            word-wrap: break-word;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Encryptor & Decryptor</h1>

        <div class="input-group">
            <label for="file">Select a file:</label>
            <input type="file" id="file" accept="*">
        </div>

        <button class="encrypt" onclick="encryptFile()">Encrypt File</button>
        <button class="decrypt" onclick="decryptFile()">Decrypt File</button>

        <div id="output" class="output" style="display: none;"></div>
    </div>

    <script>
        async function generateKey() {
            const cryptoKey = await window.crypto.subtle.generateKey(
                {
                    name: "AES-GCM",
                    length: 256
                },
                true,
                ["encrypt", "decrypt"]
            );
            const rawKey = await window.crypto.subtle.exportKey("raw", cryptoKey);
            return { cryptoKey, rawKey };
        }

        async function encryptFile() {
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (!file) {
                showMessage('Please select a file to encrypt.');
                return;
            }

            const { cryptoKey, rawKey } = await generateKey();
            const iv = window.crypto.getRandomValues(new Uint8Array(12));

            const fileData = await file.arrayBuffer();
            const encryptedData = await window.crypto.subtle.encrypt(
                {
                    name: "AES-GCM",
                    iv
                },
                cryptoKey,
                fileData
            );

            const zip = new JSZip();
            zip.file(`${file.name}.aes`, new Blob([iv, encryptedData]));
            zip.file("key.key", new Blob([rawKey]));

            const zipBlob = await zip.generateAsync({ type: "blob" });
            downloadBlob(zipBlob, "EncryptionResult.zip");

            showMessage(`File "${file.name}" has been encrypted successfully.`);
        }

        async function decryptFile() {
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (!file || !file.name.endsWith('.aes')) {
                showMessage('Please select a valid .aes file to decrypt.');
                return;
            }

            const keyFile = await selectKeyFile();
            if (!keyFile) {
                showMessage('Key file not selected.');
                return;
            }

            const fileData = await file.arrayBuffer();
            const rawKey = await keyFile.arrayBuffer();

            const iv = new Uint8Array(fileData.slice(0, 12));
            const encryptedData = fileData.slice(12);

            const cryptoKey = await window.crypto.subtle.importKey(
                "raw",
                rawKey,
                "AES-GCM",
                true,
                ["decrypt"]
            );

            try {
                const decryptedData = await window.crypto.subtle.decrypt(
                    {
                        name: "AES-GCM",
                        iv
                    },
                    cryptoKey,
                    encryptedData
                );

                const zip = new JSZip();
                zip.file(file.name.replace('.aes', ''), new Blob([decryptedData]));

                const zipBlob = await zip.generateAsync({ type: "blob" });
                downloadBlob(zipBlob, "DecryptionResult.zip");

                showMessage(`File "${file.name}" has been decrypted successfully.`);
            } catch (err) {
                showMessage('Decryption failed. Invalid key or corrupted file.');
            }
        }

        function selectKeyFile() {
            return new Promise((resolve) => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = ".key";
                input.onchange = () => resolve(input.files[0]);
                input.click();
            });
        }

        function downloadBlob(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function showMessage(message) {
            const output = document.getElementById('output');
            output.style.display = 'block';
            output.textContent = message;
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
